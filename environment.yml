name: boule
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.9
  - pip
  - make
  # Run
  - numpy
  - attrs
  # Build
  - twine
  - wheel
  - setuptools
  - setuptools_scm
  # Test
  - pytest
  - pytest-cov
  - coverage
  # Documentation
  - sphinx==4.5.*
  - sphinx-book-theme==0.2.*
  - sphinx-gallery==0.10.*
  - ensaio
  - pandas
  - matplotlib
  - xarray
  - netcdf4
  - pygmt==0.6.*
  - gmt==6.3.*
  - ipython
  # Style
  - black
  - pathspec
  - isort
  - flake8
  - flake8-bugbear
  - flake8-builtins
  - flake8-functions
  - flake8-mutable
  - flake8-rst-docstrings
  - flake8-simplify
  - pep8-naming
  - pip:
    # Install flake8-unused-arguments through pip
    # (not available through conda yet)
    - flake8-unused-arguments
