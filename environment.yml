name: boule
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.9
  - pip
  - make
  # Main dependencies
  - numpy
  - attrs
  # Requirements to build and check distributions
  - twine
  - wheel
  - setuptools
  - setuptools_scm
  # Requirements for checking code style
  - black
  - flake8
  - pylint
  # Requirements for building the documentation
  - matplotlib
  - sphinx==3.5.*
  - sphinx-book-theme==0.1.*
  - sphinx-gallery==0.10.*
  # Requirements for running the tests
  - pytest
  - pytest-cov
  - coverage
